loaders:
- type: python
  search_path: [../]
  modules:
    - aparse
    - aparse.argparse
    - aparse.click
  ignore_when_discovered:
    - aparse._handlers
    - aparse._lib
renderer:
  type: markdown
  filename: api.md
  insert_header_anchors: false
hooks:
  post-render:
    - echo -e "$(cat api-header._md)\n$(sed '2,3d' api.md)" >api.md
